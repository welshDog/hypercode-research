name: ğŸ¤– AI Research Agent - Daily Update

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  research-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: ğŸ¤– Run AI Research Agent
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          python scripts/ai-researcher.py
      
      - name: ğŸ“Š Generate Knowledge Graph
        run: |
          python scripts/knowledge-graph.py
      
      - name: ğŸ“ Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: ğŸ’¾ Commit changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "HyperCode Research Bot"
          git config user.email "research-bot@hypercode.dev"
          git add docs/
          git commit -m "ğŸ¤– Auto-update: Daily research scan $(date +'%Y-%m-%d')"
      
      - name: ğŸš€ Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: research-bot/daily-update-${{ github.run_number }}
          title: 'ğŸ¤– Daily Research Update - ${{ github.run_id }}'
          body: |
            ## ğŸ¤– Automated Research Update
            
            This PR contains automatically discovered research entries from the HyperCode AI Research Agent.
            
            ### ğŸ“Š Summary
            - **Date:** ${{ github.event.repository.updated_at }}
            - **Workflow Run:** #${{ github.run_number }}
            
            ### âš ï¸ Human Review Required
            
            These are AI-generated drafts that need human verification:
            
            - [ ] Review all new draft entries
            - [ ] Verify factual accuracy
            - [ ] Expand key insights
            - [ ] Add HyperCode applications
            - [ ] Complete full research template
            - [ ] Test all links
            - [ ] Update knowledge graph connections
            
            ### ğŸ”— Files Changed
            
            See the "Files changed" tab for details.
            
            ---
            
            *Generated by [HyperCode Research Bot](https://github.com/welshDog/hypercode-research/blob/main/scripts/ai-researcher.py)*
          labels: |
            automated
            research
            needs-review
          reviewers: welshDog
      
      - name: ğŸ“¢ Notify on completion
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "âœ… Research update PR created successfully!"
          echo "ğŸ”— Check: https://github.com/${{ github.repository }}/pulls"
      
      - name: â„¹ï¸ No changes
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "â„¹ï¸ No new research discovered today."
          echo "This is normal - not every day has breakthroughs!"
